<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Collection</title>
    <!-- ลิงก์ไปยังฟอนต์ Noto Sans Thai จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif; /* ใช้ฟอนต์ Noto Sans Thai */
            background-color: #e0f7fa; /* เปลี่ยนพื้นหลังเป็นฟ้าอ่อน */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInBounce 1s ease-out forwards;
        }
        a:hover {
            background-color: #2563eb;
        }
        
        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ebook Collection</h1>
        <ul>
            <li><a href="https://anyflip.com/hkzfe/znlm/" target="_blank">3 การฏิรูปศาสนา</a></li>
            <li><a href="https://anyflip.com/hkzfe/ufur/" target="_blank">6 ยุคภูมิธรรมและแนวคิดประชาธิปไตย</a></li>
            <li><a href="https://anyflip.com/hkzfe/lxfe/" target="_blank">8 ทวีปอเมริกา</a></li>
            <li><a href="https://anyflip.com/hkzfe/gmdv/" target="_blank">16 เศรษฐกิจและสังคมในคริสต์ศวรรษที่21</a></li>
        </ul>
    </div>
</body>
</html>
